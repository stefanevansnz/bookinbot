events:
    - http: 
        authorizer: ${self:custom.cognitoAuthorizer}
        method: get
        path: "shares/{id}"
        cors: true  
    - http: 
        authorizer: ${self:custom.cognitoAuthorizer}
        method: post
        path: "shares"
        cors: true  
    - http: 
        authorizer: ${self:custom.cognitoAuthorizer}
        method: delete
        path: "shares"
        cors: true  
