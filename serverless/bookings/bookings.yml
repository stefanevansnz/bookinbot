events:
    - http: 
        authorizer: ${self:custom.cognitoAuthorizer}
        method: get
        path: "bookings/{id}"
        cors: true            
    - http: 
        authorizer: ${self:custom.cognitoAuthorizer}
        method: get
        path: "bookings/{id}/{ownerid}"
        cors: true            
    - http: 
        authorizer: ${self:custom.cognitoAuthorizer}
        method: post
        path: "bookings"
        cors: true  
    - http: 
        authorizer: ${self:custom.cognitoAuthorizer}
        method: delete
        path: "bookings"
        cors: true  
