  
<!-- The Modal -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">      
        <div class="modal-header">
          <h4 class="modal-title">{{ editMode ? 'Edit' : 'Add' }} Email</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">     
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12 form-group">
                <label for="name">Title</label>
                <input 
                  type="text" id="title" class="form-control" name="title" ngModel required>
              </div>   
            </div>    
            
            <div class="row" *ngIf="message">
                <div class="col-sm-12 form-group">
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>   
                </div>
            </div>

          </div>        
          <!-- Modal footer -->
          <div class="modal-footer">
            <button 
              id="save-share"
              class="btn btn-success" 
              type="submit" 
              [disabled]="!f.valid">
              {{ editMode ? 'Update' : 'Add' }}</button>   
            <button 
              id="delete-share"             
              class="btn btn-danger" 
              type="button"
              (click)="onDelete()" 
              *ngIf="editMode">Delete</button>                                 
            <button 
              id="cancel-share" 
              type="button" 
              class="btn btn-secondary" 
              data-dismiss="modal">Close</button>
          </div>
        </form>           
      </div>
    </div>
  </div>


<div class="row">
  <div id="shares" class="col-md-12">
      <h1>People</h1>

        <div *ngIf="loading; else heading">
          loading ...
        </div>       
        <ng-template #heading>
          <h2>{{resource.title}}</h2>
          <hr>
       </ng-template>       
    

      <button id="add-share" type="button" class="btn btn-primary" 
        (click)="onAddObject()">Add Person</button>

      <div *ngIf="message" class="alert alert-danger" role="alert">
          {{ message }}
      </div>                    

      <div *ngIf="loading">
        loading ...
      </div>                    


      <ul class="list-group">
        <li class="list-group-item"        
          *ngFor="let share of shares; let i = index">
          <button 
          class="edit-share btn btn-success float-right edit" 
          (click)="onEditObject(i, share)"         
          type="submit" >
          Edit</button>        
          <a (click)="onViewBookings(i, share)">
            {{ share.title }} - {{ share.id }}         
          </a> 
        </li>
      </ul>
  </div>
</div>
