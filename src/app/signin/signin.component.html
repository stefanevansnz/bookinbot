<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset1 col-md-offset-2">
        <h1>Sign In</h1>
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email" id="email" name="email" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control">
            </div> 
            
            <div *ngIf="message" class="alert alert-danger" role="alert">
                {{ message }}
            </div>        
            
            <button [disabled]="isLoading()" class="btn btn-primary" type="submit">Sign In</button>
            
            <div>
                <a routerLink="/signup">No login? Sign Up here!</a>
            </div>

        </form>        
                  
    </div>


  </div>
