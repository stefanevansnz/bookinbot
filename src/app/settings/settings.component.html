
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset1 col-md-offset-2">
        <h1>Search Users</h1>
        <form (ngSubmit)="onSearchUsers(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" ngModel class="form-control">
            </div>            
            <div *ngIf="message" class="alert alert-danger" role="alert">
                {{ message }}
            </div>        
            
            <button [disabled]="isLoading()" class="btn btn-primary" type="submit">Search</button>
            

        </form>        

        <ul class="list-group">
            <li class="list-group-item" class="list-group-item" 
              style="cursor: pointer"
              *ngFor="let user of users; let i = index">
                <button 
                id="add-user"
                class="btn btn-success" 
                (click)="onAddObject(i, resource)"            
                type="submit">
                Add</button>
                {{ user.Username }} - {{ user.UserStatus}} - 
                {{ user.Attributes[4].Value }} - {{ user.Attributes[2].Value }} {{ user.Attributes[3].Value }}
<!--
                <span *ngFor="let userAttributes of user.Attributes; let attr = index">
                    {{ userAttributes.Name }} is {{ userAttributes.Value }}
                </span>
-->                
            </li>
          </ul>
          


    </div>
</div>
