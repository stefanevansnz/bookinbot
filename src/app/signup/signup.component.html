<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset1 col-md-offset-2">
      <h1>Sign Up</h1>
      <form (ngSubmit)="onSignup(signupform)" #signupform="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input required email type="email" id="email" name="email" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input required password type="password" id="password" name="password" ngModel class="form-control">
          </div> 

          <div class="form-group">
            <label for="firstname">First Name</label>
            <input required type="firstname" id="firstname" name="firstname" ngModel class="form-control">
          </div>
          
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input required type="lastname" id="lastname" name="lastname" ngModel class="form-control">
          </div>          
          
          <div *ngIf="message" class="alert alert-danger" role="alert">
              {{ message }}
          </div>        
          
          <button [disabled]="!signupform.valid" class="btn btn-primary" type="submit">Sign Up</button>
          
          <div>
              <a routerLink="/signin">Got a login? Sign In here!</a>
          </div>          

      </form>        
                
  </div>


</div>
