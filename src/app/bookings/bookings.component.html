  
<!-- The Modal -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">      
        <div class="modal-header">
          <h4 class="modal-title">{{ editMode ? 'Update' : 'Add' }} Booking</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">     
          <div class="modal-body">

              <div class="row" *ngIf="errorMessage!=''">
                  <div class="col-sm-12 form-group">
                      <div class="alert alert-danger" role="alert">
                          {{ errorMessage }}
                      </div>   
                  </div>
              </div>
  
            <div class="row">
              <div class="col-sm-12 form-group">                                
                <label for="start">From:</label>
                <div class="input-group date">
                  <input type="text" class="form-control datetimepicker-input" 
                   name="start" id="start"
                  ngModel required>
                  
                  <div id="start-icon" class="input-group-append">
                      <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                  </div>

                </div>                                   
              </div>   
            </div>  
            
            <div class="row">
                <div class="col-sm-12 form-group">                                
                  <label for="end">To:</label>
                  <div class="input-group date">
                    <input type="text" class="form-control datetimepicker-input" 
                     name="end" id="end"
                    ngModel required>
                    
                    <div id="end-icon" class="input-group-append">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
  
                  </div>                                   
                </div>   
              </div>            
            


          </div>        
          <!-- Modal footer -->
          <div class="modal-footer">
            <button 
              id="save-booking"
              class="btn btn-success" 
              type="submit" 
              [disabled]="!f.valid">
              {{ editMode ? 'Update' : 'Add' }}</button>   
            <button 
              class="btn btn-danger" 
              id="delete-booking"              
              type="button"
              (click)="onDelete()" 
              *ngIf="editMode">Delete</button>                                 
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </form>           
      </div>
    </div>
  </div>


<div class="row">
  <div class="row" *ngIf="message">
      <div class="col-md-12 form-group">
          <div class="alert alert-danger" role="alert">
              {{ message }}
          </div>   
      </div>
  </div>

  <div class="col-md-12">

    <div *ngIf="resourceLoading; else heading">
      loading ...
    </div>       
    <ng-template #heading>
      <span><a routerLink="/">Home</a> > {{resource.title}} > Bookings</span>
      <hr>
    </ng-template>       

    <div id='calendar'></div>
