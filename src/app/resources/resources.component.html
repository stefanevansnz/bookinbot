  
<!-- The Modal -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">      
        <div class="modal-header">
          <h4 class="modal-title">{{ editMode ? 'Edit' : 'Add' }} Resource</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">     
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12 form-group">
                <label for="name">Title</label>
                <input 
                  type="text" id="title" class="form-control" name="title" ngModel required>
              </div>   
            </div>    
            
            <div class="row" *ngIf="message">
                <div class="col-sm-12 form-group">
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>   
                </div>
            </div>

          </div>        
          <!-- Modal footer -->
          <div class="modal-footer">
            <button 
              id="save-resource"
              class="btn btn-success" 
              type="submit" 
              [disabled]="!f.valid">
              {{ editMode ? 'Update' : 'Add' }}</button>   
            <button 
              id="delete-resource"             
              class="btn btn-danger" 
              type="button"
              (click)="onDelete()" 
              *ngIf="editMode">Delete</button>                                 
            <button 
              id="cancel-resource" 
              type="button" 
              class="btn btn-secondary" 
              data-dismiss="modal">Close</button>
          </div>
        </form>           
      </div>
    </div>
  </div>


<div class="row">
  <div id="resources" class="col-md-12">

      <div *ngIf="resourcesLoading; else resourcesLoaded">
          loading your resources ...
      </div>       
      <ng-template #resourcesLoaded>
<!--        
      <span><a routerLink="/">Home</a></span>
      <hr>
-->
      <div *ngIf="message" class="alert alert-danger" role="alert">
          {{ message }}
      </div>       
      <h1>Your Resources</h1>
      <button id="add-resource" type="button" class="btn btn-primary" 
        (click)="onAddObject()">Add Resource</button>    
      <ul class="list-group">
        <li class="list-group-item"        
          *ngFor="let resource of resources; let i = index">

          <button 
          class="edit-resource btn btn-success float-right edit" 
          (click)="onEditObject(i, resource)"         
          type="submit" >
          Edit</button>    

          <!--
          <button 
          class="share-resource btn btn-success float-right edit" 
          (click)="onShareResource(i, resource)"         
          type="submit" >
          People</button>            
-->

          <button 
          class="view-resource btn btn-success float-right edit" 
          (click)="onViewBookings(i, resource)"         
          type="submit" >
          Bookings</button>        
          
          {{ resource.title }} 
        </li>
      </ul>
      </ng-template>  

      <div *ngIf="sharesLoading; else sharesLoaded">
          loading available resources...
      </div>       
      <ng-template #sharesLoaded>
        <h1>Available Resources</h1>
        <ul class="list-group">
        <li class="list-group-item"        
          *ngFor="let share of shares; let i = index">          
          {{ share.ownername }} is sharing {{ share.resourcetitle }}
          <button 
          class="view-resource btn btn-success float-right edit" 
          (click)="onViewShareBookings(i, share.ownerid, share.resourceid)"         
          type="submit" >
          View Bookings</button>             
        </li>
      </ul>
      </ng-template>  


    </div>
</div>
